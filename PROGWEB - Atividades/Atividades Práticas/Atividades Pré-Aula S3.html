<div class="row col-md-12" style="margin: auto;">
    <div class="row col-md-12 align-items-center"
        style="width: 93%; margin-left: auto; margin-right: auto; margin-top: 50px;">
        <h1 class="col-md-10">Algoritmos</h1>
    </div>
    <div style="width: 91%; margin-left: auto; margin-right: auto; margin-top: 10px;">
        <div>
            <label for="bubbleSort">Bubble Sort - Insira os valores do vetor separados por vírgula e pressione
                enter</label>
            <input class="form-control" style="width: 50%" type="text" id="bubbleSort" onkeydown="bubbleSort(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="vetor"
                placeholder="Vetor organizado" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="fatorial">Fatorial - Insira o valor para o cáluco e pressione enter</label>
            <input class="form-control" style="width: 50%" id="fatorial" onkeydown="fatorial(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="fat"
                placeholder="Resultado fatorial" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="fibonacci">Fibonacci - Insira o valor para o cálculo e pressione enter</label>
            <input class="form-control" style="width: 50%" type="number" id="fibonacci" onkeydown="_fibbonacci(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="fib"
                placeholder="Resultado fibonacci" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="primo">Número Primo - Insira o valor para verificação e pressione enter</label>
            <input class="form-control" style="width: 50%" type="text" id="primo" onkeydown="_verificarPrimo(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="outputPrimo"
                placeholder="Resultado verificação" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="string">Inverter String - Insira a string para inversão e pressione enter</label>
            <input class="form-control" style="width: 50%" type="text" id="string" onkeydown="inverterString(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="novaString"
                placeholder="Resultado inversão" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="stringCount">Contar Palavras - Insira as palavras separadas por espaço e pressione enter</label>
            <input class="form-control" style="width: 50%" type="text" id="stringCount" onkeydown="contaString(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="novaStringCount"
                placeholder="Resultado contagem" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="media">Calcular Média - Insira os valores para o cálculo separados por vírgula e pressione
                enter</label>
            <input class="form-control" style="width: 50%" type="text" id="media" onkeydown="media(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="resultadoMedia"
                placeholder="Resultado média" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="palavras">Palavra Mais Longa - Insira as palavras separadas por espaço e pressione enter</label>
            <input class="form-control" style="width: 50%" type="text" id="palavras"
                onkeydown="palavraMaisLonga(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="palavraMaisLonga"
                placeholder="Resultado média" readonly>
        </div>
        <div style="margin-top: 10px;">
            <label for="soma">Soma de Números - Insira os números separados por espaço e pressione enter</label>
            <input class="form-control" style="width: 50%" type="text" id="soma" onkeydown="somaMatriz(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="somaMatriz"
                placeholder="Resultado média" readonly>
        </div>
        <div style="margin-top: 10px; margin-bottom: 50px;">
            <label for="fatorialNum">Fatorial Recursivo - Insira o valor para o cálculo e pressione enter</label>
            <input class="form-control" style="width: 50%" type="text" id="fatorialNum" onkeydown="_fatorialRecursivo(event)">
            <input class="form-control" style="margin-top: 10px; width: 30%; height: 30;" id="resultadoFatorial"
                placeholder="Resultado média" readonly>
        </div>

<script>
    function bubbleSort(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        const vetorOrganizado = document.getElementById("vetor");
        const array = document.getElementById("bubbleSort").value;
        const arr = array.split(',').map(Number);

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    const temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        vetorOrganizado.value = arr;
    }

    function fatorial(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        const fat = document.getElementById("fat");
        const numero = document.getElementById("fatorial").value;

        if (numero < 0) {
            return null;
        }
        let resultado = 1;
        for (let i = 2; i <= numero; i++) {
            resultado *= i;
        }

        fat.value = resultado;
    }

    function _fibbonacci(event) {
        if (event && event.keyCode !== 13) {
            return;
        } else {
            const n = document.getElementById("fibonacci").value;
            const fib = document.getElementById("fib");

            fib.value = fibonacci(n);
        }
    }

    function fibonacci(n) {

        const fib = document.getElementById("fib");

        if (n <= 1) {
            return n;
        }

        return fibonacci(n - 1) + fibonacci(n - 2);
    }

    function _verificarPrimo(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        let verificacao = false;
        const outputPrimo = document.getElementById("outputPrimo");
        const primo = document.getElementById("primo").value;

        if (primo <= 1) {
            outputPrimo.value = "Números menores ou iguais a 1 não são primos"
            return;
        } else {
            verificacao = verificarPrimo(primo);
        }

        if (verificacao === true) {
            outputPrimo.value = "É primo";
        } else {
            outputPrimo.value = "Não é primo";
        }
    }

    function verificarPrimo(primo) {

        for (let i = 2; i < primo; i++) {
            if (primo % i === 0) {
                return false;
            }
        }

        return true;
    }

    function inverterString(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        const string = document.getElementById("string").value;
        const novaString = document.getElementById("novaString");

        let _novaString = '';

        for (let i = string.length - 1; i >= 0; i--) {
            _novaString += string[i];
        }

        novaString.value = _novaString;
    }

    function contaString(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        let str = document.getElementById("stringCount").value;
        const newStr = document.getElementById("novaStringCount");

        str = str.trim();

        if (str === '') {
            return;
        }

        const palavras = str.split(' ');

        newStr.value = palavras.length;
    }

    function media(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        const input = document.getElementById("media").value;
        const resultado = document.getElementById("resultadoMedia");
        const valores = input.split(',').map(Number);

        let soma = 0;

        for (let i = 0; i < valores.length; i++) {
            soma += valores[i];
        }
        resultado.value = soma / valores.length;
    }

    function palavraMaisLonga(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        let palavras = document.getElementById("palavras").value.split(" ");
        const palavraMaisLonga = document.getElementById("palavraMaisLonga");

        let _palavraMaisLonga = palavras[0];

        for (let i = 1; i < palavras.length; i++) {
            if (palavras[i].length > _palavraMaisLonga.length) {
                _palavraMaisLonga = palavras[i];
            }
        }

        palavraMaisLonga.value = _palavraMaisLonga;
    }

    function somaMatriz(event) {
        if (event && event.keyCode !== 13) {
            return;
        }

        const input = document.getElementById("soma").value;
        const resultado = document.getElementById("somaMatriz");
        const valores = input.split(" ").map(Number);

        let soma = 0;

        for (let i = 0; i < valores.length; i++) {
            soma += valores[i];
        }

        resultado.value = soma;
    }

    function _fatorialRecursivo(event) {
        if (event && event.keyCode !== 13)
            return;

        const fatorialNum = document.getElementById("fatorialNum").value;
        const resultadoFatorial = document.getElementById("resultadoFatorial");

        let result = fatorialRecursivo(fatorialNum);

        resultadoFatorial.value = result;
    }

    function fatorialRecursivo(numero) {

        if (numero === 0) {
            return 1;
        } else {
            return numero * fatorialRecursivo(numero - 1);
        }
    }

</script>
